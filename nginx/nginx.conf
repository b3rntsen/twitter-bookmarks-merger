# Nginx configuration for Twitter Bookmarks
# Serves:
# - / : Static HTML from twitter_bookmarks (with auth)
# - /new-gen/* : Django app (old web-test functionality)
# - /accounts/* : OAuth callbacks

# Rate limiting
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

# Upstream Django application
upstream django {
    server web:8000;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name twitter.dethele.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for twitter.dethele.com
server {
    listen 443 ssl http2;
    server_name twitter.dethele.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/twitter.dethele.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/twitter.dethele.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # ============================================
    # Auth check endpoint (internal, for auth_request)
    # ============================================
    location = /auth-check {
        internal;
        proxy_pass http://django/accounts/auth-check/;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Host $host;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect to login when not authenticated
    location @login_redirect {
        return 302 /accounts/google/login/?next=$request_uri;
    }

    # ============================================
    # OAuth routes (must be at root for Google callback)
    # ============================================
    location /accounts/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
    }

    # ============================================
    # Django new-gen app at /new-gen/
    # ============================================
    location /new-gen/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Extended timeout for sync operations
    location /new-gen/twitter/sync/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # ============================================
    # Django static files (for /new-gen/ app)
    # ============================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django media files (for /new-gen/ app)
    location /media/tweets/ {
        auth_request /auth-check;
        error_page 401 = @login_redirect;
        alias /app/media/tweets/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # Bookmarks media (from twitter_bookmarks)
    # ============================================
    location /media/bookmarks/ {
        auth_request /auth-check;
        error_page 401 = @login_redirect;
        alias /app/bookmarks-media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # JSON data files - no caching (updated frequently)
    # ============================================
    location /data/ {
        auth_request /auth-check;
        error_page 401 = @login_redirect;

        alias /app/bookmarks-html/data/;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # ============================================
    # Static HTML site at root (from twitter_bookmarks)
    # Requires authentication via Django
    # ============================================
    location / {
        auth_request /auth-check;
        error_page 401 = @login_redirect;

        root /app/bookmarks-html;
        index index.html;
        try_files $uri $uri/ /index.html;

        expires 1d;
        add_header Cache-Control "public";
    }
}
